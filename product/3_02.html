<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        * {margin:0; padding:0}
        li {list-style: none;}
        body {padding:30px;}
        .list {margin:20px 0; display:flex;}
        .list > li {margin:5px; width:200px; border:1px solid gray; padding:10px;}
        .list > li > * {display:block}
        .list > li > img {width:200px; margin-bottom:20px;}
        .list > li > strong {font-size:20px; color:#666; margin-bottom:10px}
        .list > li > span{margin-bottom:10px;}
    </style>
</head>
<body>
    <div id="app">
        <h1>Sales Product</h1>
        <ul class="list">
            <product-list></product-list>   <!-- 옷장. 여길 통해서 데이터를 주고받기 가능 -->
        </ul>
    </div>
    
    <script>
        // 지역 컴포넌트 //
        const productList = {
            template: `
                <li v-for="item in chips" :key="item.title">
                    <img src="images/mango.jpg"/>
                    <strong>천연 오가닉 사과칩</strong>
                    <span>깨끗한 재료를 엄선하여 자연을 그대로 담았습니다.</span>
                    <b>2,000원</b>
                </li>
            `,
            data() {
                return {
                    chips:[{
                        img:`images/mango.jpg`,
                        title:`자연그대로 망고칩`,
                        desc:`단맛이 그대로 살아있는 망고칩입니다.`,
                        price:`2,500원`
                    },
                    {
                        img:`images/apple.jpg`,
                        title:`천연 오가닉 사과칩`,

                        price:`2,000원`
                    },
                    {
                        img:`images/jujube.jpg`,
                        title:`아이깨끗 대추칩`,
                        desc:`새콤함이 살아있는 반건조 대추그대로.`,
                        price:`3,000원`
                    }
                ]
                }
            }
        }
        const app = Vue.createApp({
            data(){
                return {
                    
                }
            },
            components: {'product-list': productList}   // 등록. 키값과 변수명이 같을 땐 생략 가능 -> components: { productList } 이렇게도 쓸 수 있음
        })
        // 전역 컴포넌트 //
        //app.component('product-list', {
        //    template: `

        //            <img src="images/mango.jpg"/>

        //            <span>깨끗한 재료를 엄선하여 자연을 그대로 담았습니다.</span>
        //            <b>2,000원</b>
        //        </li>
        //    `
        //});
        app.mount('#app')
    </script>
</body>
</html>
